<!DOCTYPE html >
<html lang="en" ng-app="minmax" >
<head >
    <title >DAI-5501-010V - Form validation (basic)</title >
    <link href="../../../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="../../shared/css/main.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container" >
        <div class="navbar-header" >
            <a class="navbar-brand"
               href="/" >Form Validation - Part 1
            </a >
        </div >
    </div >
</nav >

<div class="container main-content" ng-controller="MinMaxCtrl" >

    <form name="theForm" ng-submit="onSubmit()" >
        <div class="form-group" >
            <label for="name" >Name</label >
            <input type="text"
                   class="form-control"
                   required="required"
                   id="name" >
        </div >

        <div class="form-group" >
            <label for="email" >Email</label >
            <input type="email"
                   class="form-control"

                   id="email"
                   name="email"
                   required="required" >
        </div >

        <div class="form-group" >
            <label for="username" >Username</label >
            <input type="text"
                   class="form-control"
                   required="required"
                   id="username" >

        </div >

        <div class="form-group" >
            <label for="age" >Age</label >
            <input type="number"
                   class="form-control"
                   required="required"
                   id="age" >
        </div >

        <div class="form-group" >
            <label for="sex" >Sex</label >
            <select name="sex"
                    id="sex"
                    class="form-control"
                    required="required"
            <option value="" >Please Choose</option >
                <option value="male" >Male</option >
                <option value="female" >Female</option >
            </select >
        </div >

        <div class="form-group" >
            <label for="password" >Password</label >
            <input type="password"
                   class="form-control"
                   required="required"
                   id="password" >
        </div >

        <div class="form-group" >
            <button class="btn btn-primary"
                    type="submit" >Register
            </button >
        </div >

    </form >



</div >



</body >
</html >
